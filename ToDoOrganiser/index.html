<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do Organiser</title>
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="main-btn-outer">
            <button class="btn btn-dark btn-lg" data-bs-toggle="modal" data-bs-target="#createToDoModal">Create To-do Item</button>
        </div>
        
        <div class="row outer">
            <div class="col-md-4 col-xs-12">
                <div class="todo-section" id="to-do-block" ondrop="drop(event)" ondragover="allowDrop(event)">
                    <h1 class="display-4">To-Do</h1>
                </div>
            </div>
            <div class="col-md-4 col-xs-12">
                <div class="todo-section" id="in-progress-block" ondrop="drop(event)" ondragover="allowDrop(event)">
                    <h1 class="display-4">In-Progress</h1>
                </div>
            </div>
            <div class="col-md-4 col-xs-12">
                <div class="todo-section" ondrop="drop(event)" ondragover="allowDrop(event)">
                    <h1 class="display-4">Completed</h1>
                </div>
            </div>
        </div>



        <div class="modal fade" id="createToDoModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <P>In-valid input</P>
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Create To-do Item</h5>
                </div>
                <div class="modal-body">
                    <p id="invalid-input" style="color:red;text-align: center;">Please enter valid data</p>
                    <input type="text" id="todo-input" class="form-control" aria-label=".form-control-lg example-1" aria-describedby="inputGroup-sizing-lg" placeholder="Enter the task" >
                    <select class="form-select form-select-lg mt-3" aria-label=".form-select-lg example" id="todo-priority-input">
                        
                        <option value="High">High</option>
                        <option selected value="Medium">Medium</option>
                        <option value="Low">Low</option>
                    </select>
                    <input type="datetime-local" id="to-do-deadline" class="form-control mt-3" aria-label=".form-control-lg example-2" aria-describedby="inputGroup-sizing-lg" >  
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-dark" onclick="createToDo()">Create To-Do</button>
                </div>
              </div>
              
            </div>
            
        </div>
    </div>


    
    
    
<script src="index.js"></script>
<script src="createToDoDiv.js"></script>     
</body>
</html>
